{% extends 'base/base.html' %}

{% block page_content %}

        {% csrf_token %}
        <a class="btn btn-secondary"
            href="{% url 'tickets:ticket_list' %}">Cancel</a>
        <button class="btn btn-success" type="submit">OK</button>
    </form>
{% endblock page_content %}
