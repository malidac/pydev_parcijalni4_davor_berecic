{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit{% else %}Create New{% endif %} Customer</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    <table class="form-table">
      {{ form.as_table }}
    </table>
    <input type="submit" value="Save" class="default" />
  </form>
{% endblock %}
